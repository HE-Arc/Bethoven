name: deploy

on: 
  push:
    branches:
      - develop

jobs:
  deliver-main:
    runs-on: ubuntu-latest
    env:
      path: /var/www/

    steps:
      #- name: stop server during deployment
        #run: sudo sv stop nginx

      - name: checkout main branch
        uses: actions/checkout@v2
        #with:
          #ref: develop
          #in case we want to deploy a certain branch (ex : serve main and develop at different points)
          
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
          bundler-cache: true

      - name: Ajout clÃ© SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.PRIV_KEY }}

      - name: Add know Host
        run: |
          ssh-keyscan -p ${{ secrets.DEPLOY_HOST_SSH_PORT }} ${{ secrets.DEPLOY_HOST }} >> /home/poweruser/.ssh/known_hosts

      - name: Deploy
        run: |
          bunde exec cap production deploy